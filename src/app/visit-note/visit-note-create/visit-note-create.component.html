<h3>Create Visit Note</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Descripation</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="visit.description" name="description">
    </div>

    <div class="form-group">
      <label for="name">Visit Date</label>
      <input type="date" class="form-control" id="lastName" required [(ngModel)]="visit.visitDate" name="visitDate">
    </div>

    <div class="form-group">
      <label for="name">Patient</label>
      <select class="form-control" id="hospitalId" required [(ngModel)]="visit.patientId" name="patientId">
        <option *ngFor="let patient of patients" [value]="patient.id">{{patient.firstName}} {{patient.lastName}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="name">Doctor</label>
      <select class="form-control" id="doctorId" required [(ngModel)]="visit.doctorId" name="doctorId">
        <option *ngFor="let doctor of doctors" [value]="doctor.id">{{doctor.firstName}} {{doctor.lastName}}</option>
      </select>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
