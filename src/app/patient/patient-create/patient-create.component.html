<h3>Create Patient</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">First Name</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="patient.firstName" name="firstName">
    </div>

    <div class="form-group">
      <label for="name">Last Name</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="patient.lastName" name="lastName">
    </div>

    <div class="form-group">
      <label for="name">Address</label>
      <input type="text" class="form-control" id="address" required [(ngModel)]="patient.address" name="emailId">
    </div>


    <div class="form-group">
      <label for="name">Birth Data</label>
      <input type="date" class="form-control" id="birthDate" required [(ngModel)]="patient.birthDate" name="emailId">
    </div>

    <div class="form-group">
      <label for="name">Hospital</label>
      <select class="form-control" id="hospitalId" required [(ngModel)]="patient.hospitalId" name="hospitalId">
        <option *ngFor="let hospital of hospitals" [value]="hospital.id">{{hospital.name}}</option>
      </select>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
